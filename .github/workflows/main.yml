name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  
  push:
    branches:
      - main  

jobs:
  generate:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout
        uses: actions/checkout@v3  

      - name: Create dist directory
        run: mkdir -p dist  

      - name: Generate Snake GIF
        uses: Platane/snk@v3  
        with:
          github_user_name: iam-yuri  
          gif_out_path: dist/github-contribution-grid-snake.gif  

      - name: Check if output branch exists
        run: |
          git fetch origin
          git branch -r
          if [[ "$(git branch -r | grep origin/output)" ]]; then
            echo "Branch exists, switching to it."
            git checkout output
          else
            echo "Branch doesn't exist, creating it."
            git checkout -b output
          fi  # Verifica se o branch 'output' existe e, se não, cria

      - name: Commit and Push Snake Animation
        run: |
          git add dist/github-contribution-grid-snake.gif  # Adiciona a animação gerada (GIF)
          git commit -m "Add snake animation" || echo "No changes to commit"
          git push origin output  # Empurra para o branch output

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3  
        with:
          target_branch: output  
          build_dir: dist  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
