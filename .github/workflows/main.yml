name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  
  push:
    branches:
      - main  
jobs:
  generate:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout
        uses: actions/checkout@v3  

      - name: Generate Snake
        uses: Platane/snk@v3  
        with:
          github_user_name: iam-yuri
          svg_out_path: dist/github-contribution-grid-snake.svg  

      - name: Create output branch if it doesn't exist
        run: |
          git fetch origin
          git checkout -b output || git checkout output  # Tenta criar ou j√° acessar o branch output
          git add dist/github-contribution-grid-snake.svg  # Adiciona a imagem gerada
          git commit -m "Add snake animation" || echo "No changes to commit"
          git push origin output  # Empurra para o branch output

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3  
        with:
          target_branch: output  
          build_dir: dist 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

